<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
</head>
<body>
    <table  width="450px" cellpadding="10px" >
        <tr>
            <td colspan="2" align="center"><h1>Customer Registration</h1></td>
            <!-- <td></td> -->
        </tr>
        <tr>
          <td width="160px"><label for="">Customer Name:</label></td>
          <td><input type="text"></td>  
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" id="password"></td>
        </tr>
        <tr>
            <td><label for="Gender">Gender:</label></td>
            <td><input type="radio" id="Gender" name="Gender" value="Male">Male
            <input type="radio" id="Gender" name="Gender" value="Female">Female
            </td>
        </tr>
            <tr>
                <td><label for="">Adress:</label></td>
                <td><textarea name="" id="" cols="45" rows="6"></textarea></td>
            </tr>
            <tr>
               <td><label for="">Telephone No:</label></td>
               <td><input type="number"></td> 
            </tr>
            <tr>
                <td><label for="">Hobbies:</label></td>
                <td><select name="" id="">
                    <option value="Reading" selected>Reading</option>
                    <option value="Writing">Writing</option>
                </select></td>
            </tr>
            <tr>
            <td colspan="2" align="center"><button>submit</button></td>
            <!-- <td></td> -->
        </tr>
            
        

        
</table>
</body>
</html>
